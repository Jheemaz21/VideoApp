<!-- upload.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Video</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-lg">
    <h1 class="text-2xl font-semibold text-center mb-6">Upload Video</h1>

    <form id="uploadForm">
      <input type="file" id="videoFile" accept="video/*" class="block w-full mb-4 border p-2 rounded">
      <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded">Upload</button>
    </form>
  </div>

  <script src="/script.js"></script>
</body>
</html>
