<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Video</title>
</head>
<body>
    <!-- Form Upload Admin -->
<div class="max-w-2xl mx-auto mt-6 px-4">
  <form id="upload-form" class="bg-white p-4 rounded-lg shadow space-y-4">
    <h2 class="text-lg font-semibold text-gray-700">Upload Video</h2>
    <input type="text" id="video-title" placeholder="Judul Video"
      class="w-full px-3 py-2 border rounded-md" required>
    
    <select id="video-category" class="w-full px-3 py-2 border rounded-md" required>
      <option value="">Pilih Kategori</option>
      <option value="Musik">Musik</option>
      <option value="Komedi">Komedi</option>
      <option value="Edukasi">Edukasi</option>
      <option value="Game">Game</option>
    </select>

    <input type="file" id="video-file" accept="video/*" class="w-full" required>

    <button type="submit"
      class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600">
      Upload
    </button>
  </form>
</div>

</body>
</html>
