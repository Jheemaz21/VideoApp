<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VideoApp</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

    <!-- Navbar -->
    <nav class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <div class="flex-shrink-0">
                    <h1 class="text-xl font-bold text-blue-600">VideoApp</h1>
                </div>
                <div class="hidden md:flex space-x-4">
                    <a href="#" class="text-gray-700 hover:text-blue-500">Home</a>
                    <a href="#" class="text-gray-700 hover:text-blue-500">Upload</a>
                    <a href="#" class="text-gray-700 hover:text-blue-500">Profile</a>
                </div>
                <!-- Mobile button -->
                <div class="md:hidden">
                    <button id="menu-toggle" class="text-gray-700 hover:text-blue-500 focus:outline-none">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
        <!-- Mobile Menu -->
        <div id="mobile-menu" class="md:hidden hidden px-4 pb-4 space-y-2">
            <a href="#" class="block text-gray-700 hover:text-blue-500">Home</a>
            <a href="#" class="block text-gray-700 hover:text-blue-500">Upload</a>
            <a href="#" class="block text-gray-700 hover:text-blue-500">Profile</a>
        </div>
    </nav>
    <!-- Filter Kategori -->
    <div class="max-w-2xl mx-auto mt-6 px-4">
        <div id="category-buttons" class="flex flex-wrap gap-2">
            <!-- Buttons will be generated via JS -->
        </div>
    </div>


    <div class="max-w-2xl mx-auto py-10">
        <h1 class="text-3xl font-bold mb-6 text-center">VideoApp ðŸŽ¥</h1>
        
        <!-- Video Card -->
        <div id="video-container" class="space-y-8">
            <!-- Video items will be injected by JS -->
        </div>
    </div>

    <script>
        // Proteksi: jika belum login, redirect ke login
        if (localStorage.getItem('isLoggedIn') !== 'true') {
            window.location.href = 'login.html';
        }
    </script>

    <script src="script.js"></script>
</body>

</html>
