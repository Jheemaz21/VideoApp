<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload Video</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    video {
      width: 100%;
      margin-top: 15px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">ðŸŽ¥ Upload Video</a>
    </div>
  </nav>

  <!-- Upload Form -->
  <div class="container">
    <div class="card p-4">
      <h4>Pilih Video untuk Diunggah</h4>
      <input type="file" id="videoInput" class="form-control" accept="video/*"/>
      <input type="text" id="videoTitle" class="form-control mt-3" placeholder="Judul Video"/>
      <button class="btn btn-primary mt-3" onclick="previewVideo()">Upload</button>
    </div>

    <!-- Hasil Preview -->
    <div id="preview" class="mt-4"></div>
  </div>

  <script>
    function previewVideo() {
      const fileInput = document.getElementById('videoInput');
      const titleInput = document.getElementById('videoTitle');
      const preview = document.getElementById('preview');

      const file = fileInput.files[0];
      const title = titleInput.value.trim();

      if (!file || !title) {
        alert('Mohon isi judul dan pilih video!');
        return;
      }

      const videoURL = URL.createObjectURL(file);

      preview.innerHTML = `
        <h5>${title}</h5>
        <video controls src="${videoURL}"></video>
        <p class="text-muted">* Video hanya tersimpan sementara di browser.</p>
      `;
    }
  </script>
</body>
</html>
