<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload Video</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>

<div class="container my-5">
  <h2 class="mb-4">Upload Video</h2>
  <form action="upload.php" method="POST" enctype="multipart/form-data">
    <div class="mb-3">
      <label for="title" class="form-label">Judul Video</label>
      <input type="text" class="form-control" name="title" required />
    </div>
    <div class="mb-3">
      <label for="kategori" class="form-label">Kategori</label>
      <select name="kategori" class="form-select" required>
        <option value="film">Film</option>
        <option value="musik">Musik</option>
        <option value="edukasi">Edukasi</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="video" class="form-label">File Video (.mp4)</label>
      <input type="file" name="video" class="form-control" accept="video/mp4" required />
    </div>
    <div class="mb-3">
      <label for="thumbnail" class="form-label">Thumbnail (jpg/png)</label>
      <input type="file" name="thumbnail" class="form-control" accept="image/*" required />
    </div>
    <button type="submit" class="btn btn-primary">Upload</button>
  </form>
</div>

</body>
</html>
